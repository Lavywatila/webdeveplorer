<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width user-scalable=no, initial scale=1.0, maximum-scaled=1.0, minimum-scale=1.0>
    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <title>List</title>

</head>
<h2  style="color:blue;">These is an unordered list</h2>
<h3 style="color:red; ">List of Cars</h3>

<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Peugeot</li>
    <li>Ranger</li>

</ul>

<h3 style="color:red;">These is an ordered list</h3>
<!--for ordered list you use ol-->
<ol>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Peugeot</li>
    <li>Range</li>
</ol>
<h4 style="color:red;">These is Distributed list</h4>
<dl>
    <dt>Banana</dt>
    <dd>i hate eating bananas</dd>
    <dt>Oranges</dt>
    <dd>i like eating mangoes</dd>
    <dt>Watermelon</dt>
    <dd>lorem </dd>
</dl>

<body>

</body>
</html>
